<!DOCTYPE html>
<html>
    <head>
        <title>My Weather App</title>
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script>
            x = navigator.geolocation;
            x.getCurrentPosition(sendPosition);
            function sendPosition(position){
                var myLat = position.coords.latitude;
                var myLong = position.coords.longitude;
                $.ajax({
                    type : "POST",
                    url : "/", 
                    data : {latitude: myLat, longitude: myLong}
                });
            }
        </script>
    </head>
    <body>
        <h1>Your Location: {{ location }}</h1>
        <h2>Weather: {{ weather }}</h2>
        <h2>Current Temperature: {{ temp_curr }} &#8451</h2>
        <h2>Minimum Temperature: {{ temp_min }} &#8451</h2>
        <h2>Maximum Temperature: {{ temp_max }} &#8451</h2>
    </body>
</html>
